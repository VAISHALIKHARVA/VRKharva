<html>

<head>
    <title>cel to far</title>
</head>

<body>
    <label for="cel">Celsius:</label>
    <input type="number" id="cel" onchange="changeEvent()">
    <!-- git 1-->
     <!--git 2-->
    <br>
    <p>Fahrenheit:<span id="fer"></span></p>
    <script>
        function changeEvent() {

            var cel = document.getElementById("cel").value;
            var fer = (cel * 1.8) + 32;
            document.getElementById("fer").innerHTML='' + fer;
        }
    </script>
</body>

</html>
